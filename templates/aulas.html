<h2>Histórico de Aulas</h2>

<form method="GET">
    <label>Classe:</label>
    <select name="classe_id" onchange="this.form.submit()">
        <option value="">Selecione a Classe</option>
        {% for classe in classes %}
            <option value="{{ classe.id }}"
                {% if classe.id == classe_id %}selected{% endif %}>
                {{ classe.nome }}
            </option>
        {% endfor %}
    </select>
</form>

<br>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>Data</th>
            <th>Trimestre</th>
            <th>Tema</th>
            <th>Presenças</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aula in aulas %}
        <tr>
            <td>{{ aula.data.strftime('%d/%m/%Y') }}</td>
            <td>{{ aula.trimestre }}</td>
            <td>{{ aula.tema }}</td>
            <td>{{ aula.total_presentes }} / {{ aula.total_alunos }}</td>
            <td>
                <a href="{{ url_for('frequencia_aula', aula_id=aula.id) }}">
                    Frequência
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
