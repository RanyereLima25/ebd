<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EBD IEADAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #283e51, #485563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.96);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container img {
            width: 90px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-container h4 {
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #1c2934;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container ul {
            margin-top: 15px;
            list-style: none;
            color: red;
            font-size: 14px;
            padding: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo da IEADAM (link atualizado) -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/IEADAM_logo.png/600px-IEADAM_logo.png" alt="Logo IEADAM">

        <h2>Portal da EBD</h2>
        <h4>Professores e Alunos - √Årea 01</h4>

        <form method="post">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <a href="{{ url_for('registrar') }}">Criar nova conta</a>

        {% with mensagens = get_flashed_messages() %}
            {% if mensagens %}
                <ul>{% for msg in mensagens %}<li>{{ msg }}</li>{% endfor %}</ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
