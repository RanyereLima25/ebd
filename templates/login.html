<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBD - IEADAM/Área 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://www.exemplo.com/imagem-ebd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .login-container h4 {
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #1a252f;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container ul {
            margin-top: 15px;
            padding: 0;
            list-style: none;
            color: red;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .login-container h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>EBD IEADAM</h2>
        <h4>Área 01</h4>

        <form method="post">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <a href="{{ url_for('registrar') }}">Criar nova conta</a>

        {% with mensagens = get_flashed_messages() %}
            {% if mensagens %}
                <ul>{% for msg in mensagens %}<li>{{ msg }}</li>{% endfor %}</ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
