<!-- Template registrar.html --><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - EBD IEADAM/Área 01</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.exemplo.com/imagem-ebd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #555;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1a252f;
        }

        .login-container a {
            text-decoration: none;
            color: #2c3e50;
        }

        .login-container ul {
            list-style-type: none;
            padding: 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Registrar Novo Usuário</h2>
        <form method="post">
            <input type="text" name="login" placeholder="Login" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit">Registrar</button>
        </form>
        <p><a href="{{ url_for('login') }}">Voltar ao login</a></p>

        {% with mensagens = get_flashed_messages() %}
            {% if mensagens %}
                <ul>{% for msg in mensagens %}<li>{{ msg }}</li>{% endfor %}</ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
